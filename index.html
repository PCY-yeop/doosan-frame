<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>4 Mask Videos with Overlay Images</title>
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <!-- 내 CSS -->
  <link rel="stylesheet" href="css/video.css">
</head>
<body>
  <!-- 슬라이더 -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <!-- 슬라이드 1 -->
      <div class="swiper-slide">
        <video autoplay muted loop playsinline>
          <source src="video/mask-video1.mp4" type="video/mp4">
        </video>
        <img class="overlay-fit" src="img/back.png" alt="마스크">
        <img class="top-img" src="img/img1.png" alt="추가 이미지 1">
      </div>
      <!-- 슬라이드 2 -->
      <div class="swiper-slide">
        <video autoplay muted loop playsinline>
          <source src="video/mask-video2.mp4" type="video/mp4">
        </video>
        <img class="overlay-fit" src="img/back.png" alt="마스크">
        <img class="top-img" src="img/img2.png" alt="추가 이미지 2">
      </div>
      <!-- 슬라이드 3 -->
      <div class="swiper-slide">
        <video autoplay muted loop playsinline>
          <source src="video/mask-video3.mp4" type="video/mp4">
        </video>
        <img class="overlay-fit" src="img/back.png" alt="마스크">
        <img class="top-img" src="img/img3.png" alt="추가 이미지 3">
      </div>
      <!-- 슬라이드 4 -->
      <div class="swiper-slide">
        <video autoplay muted loop playsinline>
          <source src="video/mask-video4.mp4" type="video/mp4">
        </video>
        <img class="overlay-fit" src="img/back.png" alt="마스크">
        <img class="top-img" src="img/img4.png" alt="추가 이미지 4">
      </div>
    </div>
    <!-- 페이지네이션 점 -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      autoplay: {
        delay: 5000,
        disableOnInteraction: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      grabCursor: true,
    });
  </script>
</body>
</html>
